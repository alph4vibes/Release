# For in depth config information, please refer to:
# https://github.com/NotArb/Release/tree/main/jupiter-bot#readme

[bot_misc]
keypair_path="${DEFAULT_KEYPAIR_PATH}"
protect_keypair=false
acknowledge_terms_of_service=false
acknowledge_external_price_risk=false
acknowledge_experimental_release=false

[jupiter]
url="http://127.0.0.1:8080"
workers=4
connect_timeout_ms=1000
request_timeout_ms=1000

[blockhash_fetcher]
rpc_url="${DEFAULT_RPC_URL}"

[token_accounts_fetcher]
rpc_url="${DEFAULT_RPC_URL}"

[[file_mints]]
enabled=true
update_seconds=5
random_order=false
path="example-mints.txt"

[plugin]
class="org.notarb.DefaultSpam"
include_paths=[]

[[spam_rpc]]
enabled=true
id="rpc1"
url="${DEFAULT_RPC_URL}"
workers=2
connect_timeout_ms=5000
request_timeout_ms=5000
idle_timeout_ms=10_000

## SOL
[[swap]]
enabled=true
mint="SOL"

[swap.strategy_defaults]
skip_profit_check=true

[[swap.strategy]]
cooldown_ms=0
min_spend=0.0001
max_spend=0.03
cu_base=69_123
cu_per_swap=89_456
priority_fee_percent=0.01
spam_senders=[
    { rpc="rpc1", skip_preflight=false, max_retries=0 },
]